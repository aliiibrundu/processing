          void setup(){
size ( 350, 350);
background (200, 25, 200);
smooth();
noStroke();
}

void draw (){
if(frameCount % 10 ==0){
  fill (frameCount * 4 % 255, frameCount * 6 % 255, frameCount * 8 % 255);
  pushMatrix();
  translate (170, 170);
  rotate(radians(frameCount * 1 % 360));
  ellipse (5, 10, 15, 20);
  fill(4);
  rect(25, 0, 50, 1);
  popMatrix();
}
