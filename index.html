
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alice Brundu</h1>
        <script type="text/processing">
void setup() {
  size(500,500);
  background(150,20,150);
  smooth();
  noStroke();
}

void draw(){
if(frameCount % 1==0){
  fill(frameCount * 4%255, frameCount *6%255, frameCount *8%255);
  pushMatrix(); 
  translate(250,250);
  rotate(radians(frameCount * 1 % 360));
  ellipse(10,0,75,10);
  rotate(radians(frameCount * 1 % 360));
  triangle(100,100,100,120,120,0);
  rect(60,0,40,2);
  popMatrix();
}
}

</script>
        <canvas></canvas>
    </body>
</html>
