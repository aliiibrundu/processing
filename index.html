
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Alice</h1>
        <script type="text/processing">
        
void setup(){
size ( 500, 500);
background (150, 20, 150);
smooth();
noStroke();
}

void draw (){
if(frameCount % 10 ==0){
  fill (frameCount * 4 % 255, frameCount * 6 % 255, frameCount * 8 % 255);
  pushMatrix();
  translate (200, 200);
  rotate(radians(frameCount * 0.89 % 180));
  ellipse(10, 0, 100, 10);
  fill(0);
  rect(60, 0, 80, 2);
  popMatrix();
}



}

            
        </script>
        <canvas></canvas>
    </body>
